<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthBridge</title>

    <!-- BOOTSTRAP CSS AND JS FILE CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP ICON CDN FILE -->

    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CUSTOM JS FILE -->
    <script defer src="js/main.js"></script>

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!---------------------- NAVBAR START --------------------->
    <nav class="navbar navbar-expand-sm bg-white" id="main-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
    <!---------------------- NAVBAR END --------------------->

    <main>
        <section class="main-box">

            <button class="mobile-back-btn"><i class="bi bi-arrow-left"></i></button>

            <h4 class="main-heading"> Choose The Language </h4>
            <p class="para">Use this section to choose the language for <br> application use</p>

            <div class="input-group my-4 search-bar">
                <input type="text" class="form-control" placeholder="Find a language. . . ." aria-label="Find a language" aria-describedby="search">
                <span class="input-group-text" id="search"><i class="bi bi-search"></i></span>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="custom-text-radio" for="english">
                        <input type="radio" id="english" name="language" value="English" checked>
                        English
                        <i class="bi bi-check-circle-fill"></i>
                    </label>

                    <label class="custom-text-radio" for="hindi">
                        <input type="radio" id="hindi" name="language" value="Hindi">
                        हिंदी (Hindi)
                        <i class="bi bi-check-circle-fill"></i>
                    </label>

                    <label class="custom-text-radio" for="tamil">
                        <input type="radio" id="tamil" name="language" value="Tamil">
                        தமிழ் (Tamil)
                        <i class="bi bi-check-circle-fill"></i>
                    </label>

                </div>
                <div class="col-md-6">
                    <label class="custom-text-radio" for="kannada">
                        <input type="radio" id="kannada" name="language" value="Kannada">
                        ಕನ್ನಡ (Kannada)
                        <i class="bi bi-check-circle-fill"></i>
                    </label>

                    <label class="custom-text-radio" for="malayalam">
                        <input type="radio" id="malayalam" name="language" value="Malayalam">
                        മലയാളം (Malayalam)
                        <i class="bi bi-check-circle-fill"></i>
                    </label>

                    <label class="custom-text-radio" for="telugu">
                        <input type="radio" id="telugu" name="language" value="Telugu">
                        తెలుగు (Telugu)
                        <i class="bi bi-check-circle-fill"></i>
                    </label>

                </div>
            </div>

            <label class="custom-text-radio mx-auto mt-0" for="marathi">
                <input type="radio" id="marathi" name="language" value="Marathi">
                मराठी (Marathi)
                <i class="bi bi-check-circle-fill"></i>
            </label>


            <div class="text-center">
                <button class="proceed-btn">
                    Proceed
                    <i class="bi bi-arrow-right-short"></i>
                </button>
            </div>

        </section>

    </main>

    <!---------------------- FOOTER START -------------------->

        <p class="m-0 text-14">Call us on 012 4484 6506 for your support</p>

    </footer>
    <!---------------------- FOOTER END -------------------->
</body>

</html>
