        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main>
        <section class="main-box change-address-box mx-sm-3">

            <button class="mobile-back-btn"><i class="bi bi-arrow-left"></i></button>

            <h4 class="main-heading"> Address Verification</h4>
            <p class="para">Provide the details of the person on behalf.</p>

            <form class="mt-5 mx-auto nomini-details-form">
                <input type="text" name="full-name" id="full-name" class="form-control mb-3" placeholder="Full Name">
                <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email">

                <div class="d-flex align-items-center">
                    <select name="relation" id="relation" class="form-select">
                        <option value="Relation" selected>Relation</option>
                        <option value="Father">Father</option>
                        <option value="Mother">Mother</option>
                        <option value="Brother">Brother</option>
                        <option value="Sister">Sister</option>
                        <option value="Wife">Wife</option>
                        <option value="Husband">Husband</option>
                    </select>
                    <div class="input-group mobile-auth-fild">
                        <span class="input-group-text px-3" id="numberFild">
                            <img src="images/flag_of_India.png" alt="Indian Flag" class="me-2">
                            +91
                        </span>
                        <input type="tel" class="form-control px-3" placeholder="XXX  XXX  1234" aria-describedby="numberFild">
                    </div>
                </div>

            </form>
            <div class="otp-group mt-3 ms-3 mb-4 address-check">
                <input type="checkbox" id="till-day" checked>
                <label for="till-day" class="text-14" style="color:var(--color-primary-dark)">I acceot that all the information shared above is true to my knowledge. And the above person is authorized to share information on my behalf</label>
            </div>


            <div class="d-flex justify-content-between two-proceed-btn">
                <a href="available.html" class="proceed-btn">
                    <i class="bi bi-arrow-left-short"></i>
                    <span>Back</span>
                </a>
                <a href="#" class="proceed-btn" id="address-proceed-btn">
                    Proceed
                    <i class="bi bi-arrow-right-short"></i>
                </a>
            </div>



        </section>

    </main>
