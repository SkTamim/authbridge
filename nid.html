<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthBridge</title>

    <!-- BOOTSTRAP CSS AND JS FILE CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP ICON CDN FILE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- GOOGLE FONT CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CUSTOM JS FILE -->
    <script defer src="js/main.js"></script>

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!---------------------- NAVBAR START --------------------->
    <nav class="navbar navbar-expand-sm bg-white" id="main-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!---------------------- NAVBAR END --------------------->

    <main>
        <section class="main-box mx-sm-5 w-100">

            <button class="mobile-back-btn"><i class="bi bi-arrow-left"></i></button>

            <div class="progress-step">
                <div class="root d-flex justify-content-center">
                    <div class="progress-container">
                        <ul class="progressbar">
                            <li class="active"></li>
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center step-heading">
                <img src="images/icon/id-card.svg" alt="NID photo">
                <h6>Step 2: Click Your NID</h6>
            </div>

            <div class="upload-box my-4">
                <div class="upload-img" id="upload-img">
                    <i class="bi bi-upload d-sm-block d-none"></i>
                    <i class="bi bi-camera d-sm-none d-block"></i>
                    <input type="file" name="upload" id="upload">
                    <p class="text-14 text-center text-muted d-sm-block d-none">Tap here to Upload Photo</p>
                    <p class="text-14 text-center text-muted d-sm-none d-block">Tap here to turn on the camera</p>
                </div>

                <div class="preview">
                    <img id="file-preview">
                    <button class="proceed-btn mx-auto fw-500" id="replace-btn">
                        <i class="bi bi-arrow-repeat"></i>
                        Replace
                    </button>
                </div>

                <div class="camera-photo-preview">
                    <canvas id="photo-canvas"></canvas>

                    <button class="proceed-btn mx-auto fw-500" id="retake-btn">
                        <i class="bi bi-arrow-repeat"></i>
                        Retake
                    </button>
                </div>
            </div>



            <div class="d-flex justify-content-between two-proceed-btn align-items-center">
                <a href="varification.html" class="proceed-btn me-2">
                    <i class="bi bi-arrow-left-short"></i>
                    <span>Back</span>
                </a>
                <a href="nid.html" class="proceed-btn">
                    Proceed
                    <i class="bi bi-arrow-right-short"></i>
                </a>
            </div>

        </section>


        <div id="videoBox">
            <button class="camera-back"><i class="bi bi-arrow-left"></i></button>
            <video id="videoElement" autoplay="true"></video>
            <div class="text-center mt-2">
                <button id="click-btn">
                    <i class="bi bi-camera"></i>
                </button>
                <button class="btn" id="alter-camer">R</button>
            </div>
        </div>

    </main>

    <!---------------------- FOOTER START -------------------->
    <footer id="main-footer">
        <p class="m-0 text-14">Call us on 012 4484 6506 for your support</p>
        <p class="m-0 text-14"> &copy; 2022. Authbridge Research Services Pvt Ltd. All rights restored</p>
    </footer>
    <!---------------------- FOOTER END -------------------->
</body>

</html>
