    <main>
        <section class="main-box change-address-box mx-sm-3">

            <button class="mobile-back-btn"><i class="bi bi-arrow-left"></i></button>

            <h4 class="main-heading"> Address Verification</h4>
            <p class="para">You choose to change the address:</p>

            <div class="address-box mt-3">
                <p style="color:var(--color-accent-2);" class="fw-500 text-14 m-0">Address:</p>
                <input type="text" class="form-control border-0" style="color: var(--color-accent);" placeholder="Enter your address">
            </div>
            <p class="para my-4 fw-500" style="color: var(--color-primary-dark);">Please Specify the reason for changing the address:</p>

            <div class="reason-to-change-box">
                <form action="#">
                    <p class="custom-radio">
                        <input type="radio" id="minor-error" name="radio-group" checked>
                        <label for="minor-error">Minor error in the provided address</label>
                    </p>
                    <p class="custom-radio">
                        <input type="radio" id="naver-stayed" name="radio-group">
                        <label for="naver-stayed">Never stayed at the provided address</label>
                    </p>
                    <p class="custom-radio">
                        <input type="radio" id="shifted" name="radio-group">
                        <label for="shifted">Shifted to a new address</label>
                    </p>
                    <p class="custom-radio">
                        <input type="radio" id="others" name="radio-group">
                        <label for="others">Others</label>
                    </p>
                </form>
            </div>

            <div class="d-flex justify-content-between two-proceed-btn">
                <a href="address-verification.html" class="proceed-btn">
                    <i class="bi bi-arrow-left-short"></i>
                    <span>Back</span>
                </a>
                <a href="address-verification.html" class="proceed-btn">
                    Proceed
                    <i class="bi bi-arrow-right-short"></i>
                </a>
            </div>

        </section>

    </main>
